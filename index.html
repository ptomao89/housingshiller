<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Food filter</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
</head>

<body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
        <h1>Home appreciation in 2021</h1>
        <p>Use the dropdown to see which cities gained the most or least</p>
        <div>
            <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="highest">Cities with Highest Price Gain</option>
                    <option value="lowest">Cities with Lowest Price Gain</option>
                </select>
        </div>
        <section id="housing">
            <div class="item highest">
                <img src="img/phoenix.jpg" />
                <h3>Phoenix 32.5%</h3>
            </div>

            <div class="item highest">
                <img src="img/tampa.jpg" />
                <h3>Tampa 29.40%</h3>
            </div>

            <div class="item highest">
                <img src="img/Miami.jpg" />
                <h3>Miami 27.30%</h3>
            </div>

            <div class="item lowest">
                <img src="img/chicago.jpg" />
                <h3>Chicago 12.20%</h3>
            </div>

            <div class="item lowest">
                <img src="img/minneapolis.jpg" />
                <h3>Minneapolis 11.40%</h3>
            </div>

            <div class="item lowest">
                <img src="img/washdc.jpg" />
                <h3>Washington, DC 10.50%</h3>
            </div>
            
            </div>
        </section>
    </div>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>
</body>

</html>
